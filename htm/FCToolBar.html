<script src="<BaseLoja>htm/js/autosuggestTbar.js"></script>
<!-- Begin: Toolbar -->
<div class="FCToolBar HideXs">
  <div class="row">
    <div class="MainContainer">
      <div class="col-small-3 col-medium-3 col-large-3 col-mlarge-3 col-xlarge-3 text-left">
        <a href="<StoreDomain>"><div class="FCToolBarLogo"><img alt="<NomeLoja>" src="<BaseLoja>images/LogoTopo.png"></div></a>
      </div>
      <div class="col-small-2 col-medium-2 col-large-2 col-mlarge-2 col-xlarge-2 text-left">
        <a class="storeCatToolBar" href="/categorias.asp?idloja=<IDLoja>">Categorias</a>
      </div>
      <div class="col-small-4 col-medium-4 col-large-4 col-mlarge-4 col-xlarge-5">
      	<form name="TopSearchToolbarForm" method="GET" class="FCToolBarForm" id="autocomplete-form-toolbar" action="ListaProdutos.asp?IDLoja=<IDLoja>">
      	  <div class="HeaderSearchContainer">
      	    <input type="hidden" value="<IDLoja>" name="IDLoja">
      	    <input type="hidden" value="True" name="Digitada">
      	    <input type="text" id="autocomplete-toolbar" value="<SearchText>" name="Texto" class="InputTextBusca ui-autocomplete-input" placeholder="O QUE VOCÊ PROCURA ?" required>
      	    <input type="image" src="<BaseLoja>images/IconSearch.svg" class="HeaderTopSearchSubmitToolbar">
      	  </div>
      	</form>	
      </div>
      <div class="col-small-3 col-medium-3 col-large-3 col-mlarge-3 col-xlarge-2">
        <div class="HeaderBasket">
          <a href="/addProduto.asp?idloja=<IDLojaNum>">
          <img src="<BaseLoja>images/IconCart.svg" alt="">
          <div class="HeaderCartItensPosition"><span id="idCartItemsToolTop" class="HeaderCartNumberProds">0</span></div>
          <div id="HeaderCartTotalFC"><span id="idCartTotalToolTop">R$ 0,00</span></div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>var w=jQuery(window).width();w>1024&&ToolbarCartExec();</script>
<!-- End: Toolbar -->
